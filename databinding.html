<!DOCTYPE html>
<html>

	<div id="app">
		<a :href=url>{{ url }}</a>

		<h1 :data=dynamicId>{{ dynamicId }}</h1>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		new Vue({

			el: '#app',
			data: {

				url: 'https://facebook.com',
				dynamicId: 30
			}

		})

	</script>
</html>
