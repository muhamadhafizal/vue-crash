<!DOCTYPE html>
<html>

	<style>
		.active{color: green;}

		.notactive{color: red;}
	</style>

	<div id="app">
	
		<h1 class="static" :class="{active: isActive, 'notactive': isNotActive}">{{ message }}</h1>

		<h1 :class="[ isActive ? 'active' : 'notactive']">{{ message }}</h1>
	
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		new Vue({

			el: '#app',
			data: {
				isActive: false,
				isNotActive: true,
				message: 'Hello'
			}

		})

	</script>
</html>
