<!DOCTYPE html>
<html>

	<div id="app">
		
		<h1>{{ message }}</h1>

		<h1>{{ number }}</h1>

		<h1>{{ isActive ? 'is active' : 'is not active' }}</h1>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		let vm = new Vue({

			el: '#app',
			data: {
				message: 'Hello',
				number: 10,
				isActive: true
			}

		})

	</script>
</html>
