<!DOCTYPE html>
<html>

	<div id="app">

	<button @click="increaseFont">Increase</button>

	<button @click="decreaseFont">Decrease</button>

	<div :style="{ color: 'red', fontSize: fontSize + 'px' }" >{{ message }}</div>

	<button @click="increaseCount">Add</button>

	<button @click="decreaseCount">Minus</button>

	<div :style="styleObject">{{ number }}</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		let vm = new Vue({

			el: '#app',
			data: {
				message: 'Hello',
				fontSize: 30,
				number: 10,
				styleObject: {
					color: 'blue',
					fontSize: '30px'
				}

			},

			methods: {

				increaseFont(){
					this.fontSize++;
				},

				decreaseFont(){
					this.fontSize--;
				},

				increaseCount(){
					this.number++;
				},

				decreaseCount(){
					this.number--;
				}

			}

		})

	</script>
</html>
