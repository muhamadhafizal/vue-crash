<!DOCTYPE html>
<html>

	<div id="app">

		<h1>{{number}}</h1>

		<h1 @click="number++">Increase</h1>

		<h1 @click="number--">Decrease</h1>

		<form action="" @submit.prevent="number++">
			<button type="submit">Submit</button>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		new Vue({

			el: '#app',
			data: {
				number: 10
			}

		})

	</script>
</html>
